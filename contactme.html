  <h1>Contact Me</h1>
  <div id="pic-contact">
    <img src="/images/download.png" alt="" class="img2">
  </div>
  <form action="submit.html">
    <section>
      <div class="Name-box">
          <label for="Name">Name: </label>
          <input type="text" id="Name" placeholder="John Doe">
      </div>
      <div class="Email-box">
        <label for="Email">Email: </label>
        <input type="text" id="Email" placeholder="John-Doe@email.com">
      </div>
      <div class="Comments-box">
        <label for="Comments" id="comments">Comments:</label>
        <br>
        <textarea name="Comments" id="comments-box" cols="25" rows="5"></textarea>
      </div>
      <div class="submit">
         <input type="submit">
      </div>
    </section>
  </form>
