<!DOCTYPE html>
<html lang="en" class="contact-me">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contactme</title>
</head>
<body>
  <h1>Contact Me</h1>
<section class="div-contact">
  <div class="Name-box">
      <label for="Name">Name: </label>
      <input type="text" id="Name" placeholder="John Doe">
  </div>
  <div class="Email-box">
    <label for="Email">Email: </label>
    <input type="text" id="Email" placeholder="John-Doe@email.com"">
  </div>
  <div class="Comments-box">
    <label for="Comments" id="comments">Comments:</label>
    <textarea name="Comments" id="comments-box" cols="20" rows="5"></textarea>
  </div>
</section>
</body>
</html>
